<div class="container">
    
<div class="row">
    <div class="col-md-3" *ngFor="let art of article">
        <div class="thumbnail">		
                <p>Стаття з рубрики: {{heading}}</p>		
                <div  [style.color]= "titleColor"  (click)='changeColor()'><h1>{{art.title}}</h1></div>					
                <p class="description">{{art.shortDescription}}</p>
                <div>
                    Зазначте рубрику:
                    <input type="text" size="36px" [(ngModel)]="heading">
                </div>				
        </div>
    </div>
</div>
</div>
